<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores Cadastrados</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--light-gray);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-inicio {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-inicio:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        h1 {
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        h1 i {
            color: var(--primary);
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-bottom: 1.5rem;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px 12px 45px;
            font-size: 1rem;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            background-color: white;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
            border-radius: var(--border-radius);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 1000px;
        }

        thead {
            position: sticky;
            top: 0;
        }

        th {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 500;
            position: relative;
            border-bottom: 2px solid var(--primary-dark);
        }

        th:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        td {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid var(--light-gray);
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .status {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .status-inactive {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
            padding: 0.3rem;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background-color: var(--light-gray);
            color: var(--primary);
        }

        .action-btn.view {
            color: var(--primary);
        }

        .action-btn.edit {
            color: #ffc107;
        }

        .action-btn.delete {
            color: var(--secondary);
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid var(--light-gray);
        }

        .pagination-info {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .pagination-controls {
            display: flex;
            gap: 0.5rem;
        }

        .page-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--light-gray);
            background-color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .page-btn:hover {
            background-color: var(--light-gray);
        }

        .page-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .empty-state {
            padding: 3rem;
            text-align: center;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--light-gray);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .header-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .search-box {
                max-width: 100%;
            }
        }

        /* Novos estilos para informações sensíveis */
        .sensitive-info {
            position: relative;
            cursor: pointer;
            user-select: none;
        }
        
        .sensitive-info .hidden-data {
            filter: blur(5px);
            transition: var(--transition);
        }
        
        .sensitive-info .visible-data {
            filter: none;
        }
        
        .sensitive-info::after {
            content: '\f06e';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: var(--gray);
            opacity: 0.7;
        }
        
        .sensitive-info.revealed::after {
            content: '\f070';
        }
        
        .privacy-notice {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .privacy-notice i {
            color: #ffc107;
        }
        
        .toggle-sensitive {
            margin-bottom: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--light-gray);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .toggle-sensitive:hover {
            background-color: #dcdcdc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-truck"></i>
                Fornecedores Cadastrados
            </h1>
            <div class="header-actions">
                <a href="index.html" class="btn-inicio">
                    <i class="fas fa-home"></i>
                    Início
                </a>
            </div>
        </div>
        
        <div class="privacy-notice">
            <i class="fas fa-shield-alt"></i>
            <span>Informações sensíveis estão ocultas por padrão para proteger a privacidade.</span>
        </div>
        
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Pesquisar fornecedor...">
        </div>
        
        <button class="toggle-sensitive" onclick="toggleAllSensitiveData()">
            <i class="fas fa-eye"></i>
            <span>Mostrar todas as informações sensíveis</span>
        </button>
        
        <div class="card">
            <div class="table-container">
                <table id="fornecedoresTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Razão Social</th>
                            <th>CPF/CNPJ</th>
                            <th>Idade</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Endereço</th>
                            <th>Site</th>
                            <th>Serviço</th>
                            <th>Tempo</th>
                            <th>Contrato</th>
                            <th>Responsável</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Os dados serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination">
                <div class="pagination-info">Mostrando 10 de 25 fornecedores</div>
                <div class="pagination-controls">
                    <button class="page-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allDataRevealed = false;
        
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/fornecedores_json')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('tableBody');
                    
                    data.forEach(fornecedor => {
                        const row = document.createElement('tr');
                        
                        // Gerar status aleatório para exemplo
                        const status = Math.random() > 0.3 ? 'active' : '';
                        
                        row.innerHTML = `
                            <td>${fornecedor.id || ''}</td>
                            <td>${fornecedor.nome || ''}</td>
                            <td>${fornecedor.razao || ''}</td>
                            <td class="sensitive-info" onclick="toggleSensitiveData(this)">
                                <span class="hidden-data">${formatCPFCNPJ(fornecedor.cpfcnpj)}</span>
                            </td>
                            <td>${fornecedor.idade || ''}</td>
                            <td class="sensitive-info" onclick="toggleSensitiveData(this)">
                                <span class="hidden-data">${formatTelefone(fornecedor.telefone)}</span>
                            </td>
                            <td class="sensitive-info" onclick="toggleSensitiveData(this)">
                                <span class="hidden-data">${fornecedor.email || ''}</span>
                            </td>
                            <td class="sensitive-info" onclick="toggleSensitiveData(this)">
                                <span class="hidden-data">${fornecedor.endereco || ''}</span>
                            </td>
                            <td>${fornecedor.site ? `<a href="${fornecedor.site}" target="_blank">${fornecedor.site}</a>` : ''}</td>
                            <td>${fornecedor.servico || ''}</td>
                            <td>${fornecedor.tempo || ''}</td>
                            <td>${fornecedor.contrato || ''}</td>
                            <td>${fornecedor.responsavel || ''}</td>
                            <td><span class="status status-${status}">${status === 'active' ? 'Ativo' : 'Inativo'}</span></td>
                            <td>
                                <button class="action-btn view" title="Visualizar"><i class="fas fa-eye"></i></button>
                                <button class="action-btn edit" title="Editar"><i class="fas fa-edit"></i></button>
                                <button class="action-btn delete" title="Excluir"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Erro ao carregar dados:', error));
        });

        function formatCPFCNPJ(cpfcnpj) {
            if (!cpfcnpj) return '';
            // Remove caracteres não numéricos
            cpfcnpj = cpfcnpj.replace(/\D/g, '');
            
            // Verifica se é CPF (11 dígitos) ou CNPJ (14 dígitos)
            if (cpfcnpj.length === 11) {
                // Formata CPF: XXX.XXX.XXX-XX
                return cpfcnpj.replace(
                    /^(\d{3})(\d{3})(\d{3})(\d{2})$/,
                    '$1.$2.$3-$4'
                );
            } else if (cpfcnpj.length === 14) {
                // Formata CNPJ: XX.XXX.XXX/XXXX-XX
                return cpfcnpj.replace(
                    /^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})$/,
                    '$1.$2.$3/$4-$5'
                );
            } else {
                // Retorna sem formatação se não for CPF nem CNPJ válido
                return cpfcnpj;
            }
        }

        function formatTelefone(telefone) {
            if (!telefone) return '';
            // Remove caracteres não numéricos
            telefone = telefone.replace(/\D/g, '');
            
            // Formata telefone: (XX) XXXX-XXXX ou (XX) XXXXX-XXXX
            if (telefone.length === 11) {
                return telefone.replace(
                    /^(\d{2})(\d{5})(\d{4})$/,
                    '($1) $2-$3'
                );
            } else {
                return telefone.replace(
                    /^(\d{2})(\d{4})(\d{4})$/,
                    '($1) $2-$3'
                );
            }
        }

        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('fornecedoresTable');
            const tr = table.getElementsByTagName('tr');
            
            for (let i = 1; i < tr.length; i++) {
                let found = false;
                const td = tr[i].getElementsByTagName('td');
                
                for (let j = 0; j < td.length; j++) {
                    if (td[j]) {
                        // Para células sensíveis, verificar o texto real, não o texto borrado
                        const sensitiveSpan = td[j].querySelector('.hidden-data');
                        const txtValue = sensitiveSpan ? sensitiveSpan.textContent : (td[j].textContent || td[j].innerText);
                        
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }
                
                tr[i].style.display = found ? '' : 'none';
            }
        }
        
        // Função para mostrar/ocultar informações sensíveis individualmente
        function toggleSensitiveData(element) {
            const span = element.querySelector('span');
            if (span.classList.contains('hidden-data')) {
                span.classList.remove('hidden-data');
                span.classList.add('visible-data');
                element.classList.add('revealed');
            } else {
                span.classList.remove('visible-data');
                span.classList.add('hidden-data');
                element.classList.remove('revealed');
            }
        }
        
        // Função para mostrar/ocultar todas as informações sensíveis
        function toggleAllSensitiveData() {
            const sensitiveElements = document.querySelectorAll('.sensitive-info');
            const toggleButton = document.querySelector('.toggle-sensitive');
            const toggleIcon = toggleButton.querySelector('i');
            const toggleText = toggleButton.querySelector('span');
            
            allDataRevealed = !allDataRevealed;
            
            sensitiveElements.forEach(element => {
                const span = element.querySelector('span');
                if (allDataRevealed) {
                    span.classList.remove('hidden-data');
                    span.classList.add('visible-data');
                    element.classList.add('revealed');
                } else {
                    span.classList.remove('visible-data');
                    span.classList.add('hidden-data');
                    element.classList.remove('revealed');
                }
            });
            
            // Atualizar texto e ícone do botão
            if (allDataRevealed) {
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
                toggleText.textContent = 'Ocultar todas as informações sensíveis';
            } else {
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
                toggleText.textContent = 'Mostrar todas as informações sensíveis';
            }
        }
    </script>
</body>
</html>
