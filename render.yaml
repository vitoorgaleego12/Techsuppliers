services:
  - type: web
    name: techsuppliers-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.9.0
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: techsuppliers-db
    plan: free
    databaseName: techsuppliers
    user: techsuppliers_user
